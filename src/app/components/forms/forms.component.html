<div class="jumbotron mt-5">
  <h2 class="heading">Filtrar Noticias</h2>
  <div class="row mt-3">
    <div class="col-lg-8 offset-lg-2">
      <form (ngSubmit)="newsSearch()">
        <div class="form-group">
          <select name="categoria" [(ngModel)]="selectedCategory" class="form-control form-control-lg">
            <option [value]="category.value" *ngFor="let category of categories">{{category.name}}</option>
          </select>
        </div>
        <br>
        <div class="form-group">
          <select name="pais" [(ngModel)]="selectedCountry" class="form-control form-control-lg">
            <option [value]="country.value" *ngFor="let country of countries">{{country.name}}</option>
          </select>
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-block btn-lg">Buscar</button>
      </form>
    </div>
  </div>
</div>
